<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Россия</title>
  </head>
  <body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип - Mesto Россия">
        </header>
        <main class="main">
            <section class="profile">
              <div class="profile__info-section">
                  <div class="profile__avatar">
                    <img class="profile__avatar-img" src="#" alt="Аватар профиля">
                    <div class="profile__avatar-button"></div>
                  </div>
                <div class="profile__info">
                  <div class="profile__name-edit">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit" type="button"></button>
                  </div>
                    <p class="profile__description"></p>
                </div>
              </div>
              <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit">
          <div class="popup__container">
            <form class="popup__form popup__form_edit" name="profileInformation" novalidate>
              <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__input-place">
                    <input class="popup__input popup__input_type_name" name="profileName" required minlength="2" maxlength="40" id="name" value="" placeholder="Имя">
                    <span class="popup__input-error popup__input-error_name"></span>
                    <input class="popup__input popup__input_type_description" name="profileDescription" required minlength="2" maxlength="200" id="description" value="" placeholder="Описание">
                    <span class="popup__input-error popup__input-error_description"></span>
                </div>
              <button class="popup__save popup__save_edit" type="submit">Сохранить</button>
              <button class="popup__close" type="button"></button>
            </form>
          </div>
        </section>
        <section class="popup popup_avatar">
            <div class="popup__container">
                <form class="popup__form popup__form_avatar" name="profileAvatarEdit" novalidate>
                    <h3 class="popup__title">Обновить аватар</h3>
                    <div class="popup__input-place">
                        <input class="popup__input popup__input_type_avatar" name="profileAvatar" required type="url" id="avatar" value="" placeholder="Ссылка на картинку">
                        <span class="popup__input-error popup__input-error_avatar"></span>
                    </div>
                    <button class="popup__save popup__save_edit" type="submit">Сохранить</button>
                    <button class="popup__close" type="button"></button>
                </form>
            </div>
        </section>
        <section class="popup popup_add">
          <div class="popup__container">
            <form class="popup__form popup__form_add" name="cardInformation" novalidate>
              <h3 class="popup__title">Новое место</h3>
              <div class="popup__input-place">
                <input class="popup__input popup__input_type_place" name="cardName" required minlength="2" maxlength="30" id="card-name" value="" placeholder="Название">
                <span class="popup__input-error popup__input-error_card-name"></span>
                <input class="popup__input popup__input_type_img" name="cardImg" required type="url" id="card-img" value="" placeholder="Ссылка на картинку">
                <span class="popup__input-error popup__input-error_card-img"></span>
              </div>
              <button class="popup__save popup__save_add" type="submit">Создать</button>
              <button class="popup__close" type="button"></button>
            </form>
          </div>
        </section>
        <section class="popup popup_img">
          <div class="popup__container">
            <img class="popup__pic" src="#" alt="">
            <p class="popup__pic-name"></p>
            <button class="popup__close" type="button"></button>
          </div>
        </section>
        <section class="popup popup_delete">
            <div class="popup__container">
                <form class="popup__form popup__form_delete" name="profileDeleteCard" novalidate>
                    <h3 class="popup__title">Вы уверены?</h3>
                    <button class="popup__save popup__save_delete" type="submit">Да</button>
                    <button class="popup__close" type="button"></button>
                </form>
            </div>
        </section>
        <template id="card-template">
          <div class="gallery__card">
            <button class="gallery__card-img-button" type="button">
              <img class="gallery__card-img" src="#" alt="">
            </button>
            <button class="gallery__card-delete" type="button"></button>
            <div class="gallery__card-info">
              <h2 class="gallery__card-title"></h2>
                <div class="gallery__card-like-container">
                    <button class="gallery__card-like" type="button"></button>
                    <p class="gallery__card-like-count"></p>
                </div>
            </div>
          </div>
        </template>
    </div>
  </body>
</html>
