<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Россия</title>
    <link href="pages/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Логотип - Mesto Россия">
        </header>
        <main class="main">
            <section class="profile">
              <div class="profile__info-section">
                <img class="profile__avatar" src="images/image.jpg" alt="Аватар профиля">
                <div class="profile__info">
                  <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                  </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
              <div class="gallery__card">
                <img class="gallery__card-img" src="images/karachaevsk.jpg" alt="Фотография Карачаевска">
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Карачаевск</h2>
                  <button class="gallery__card-like" type="button"></button>
                </div>
              </div>
              <div class="gallery__card">
                <img class="gallery__card-img" src="images/elbrus.png" alt="Фотография горы Эльбрус">
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Гора Эльбрус</h2>
                  <button class="gallery__card-like" type="button"></button>
                </div>
              </div>
              <div class="gallery__card">
                <img class="gallery__card-img" src="images/dombay.png" alt="Фотография Домбая">
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Домбай</h2>
                  <button class="gallery__card-like" type="button"></button>
                </div>
              </div>
              <div class="gallery__card">
                <img class="gallery__card-img" src="images/elbrus.png" alt="Фотография горы Эльбрус">
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Гора Эльбрус</h2>
                  <button class="gallery__card-like" type="button"></button>
                </div>
              </div>
              <div class="gallery__card">
                <img class="gallery__card-img" src="images/dombay.png" alt="Фотография Домбая">
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Домбай</h2>
                  <button class="gallery__card-like" type="button"></button>
                </div>
              </div>
              <div class="gallery__card">
                <img class="gallery__card-img" src="images/karachaevsk.jpg" alt="Фотография Карачаевска">
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Карачаево-Черкесия</h2>
                  <button class="gallery__card-like" type="button"></button>
                </div>
              </div>
            </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__container">
            <form class="popup__form" name="profileInformation">
              <h3 class="popup__title">Редактировать профиль</h3>
              <input class="popup__input popup__input_type_name" name="profileName" required id="name" value="Жак-Ив Кусто" placeholder="Имя">
              <input class="popup__input popup__input_type_description" name="profileDescription" required id="description" value="Исследователь океана" placeholder="Описание">
              <button class="popup__save" type="submit">Сохранить</button>
              <button class="popup__close" type="button"></button>
            </form>
          </div>
        </section>
    </div>   
  <script src="scripts/index.js"></script>
  </body>
</html>
