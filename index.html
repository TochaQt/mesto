<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Россия</title>
    <link href="pages/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Логотип - Mesto Россия">
        </header>
        <main class="main">
            <section class="profile">
              <div class="profile__info-section">
                <img class="profile__avatar" src="images/image.jpg" alt="Аватар профиля">
                <div class="profile__info">
                  <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                  </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add" type="button"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit">
          <div class="popup__container">
            <form class="popup__form popup__form_edit" name="profileInformation">
              <h3 class="popup__title">Редактировать профиль</h3>
              <input class="popup__input popup__input_type_name" name="profileName" required id="name" value="Жак-Ив Кусто" placeholder="Имя">
              <input class="popup__input popup__input_type_description" name="profileDescription" required id="description" value="Исследователь океана" placeholder="Описание">
              <button class="popup__save" type="submit">Сохранить</button>
              <button class="popup__close" type="button"></button>
            </form>
          </div>
        </section>
        <section class="popup popup_add">
          <div class="popup__container">
            <form class="popup__form popup__form_add" name="cardInformation">
              <h3 class="popup__title">Новое место</h3>
              <input class="popup__input popup__input_type_place" name="cardName" required id="cardName" value="" placeholder="Название">
              <input class="popup__input popup__input_type_img" name="cardImg" required id="cardImg" value="" placeholder="Ссылка на картинку">
              <button class="popup__save" type="submit">Создать</button>
              <button class="popup__close" type="button"></button>
            </form>
          </div>
        </section>
        <section class="popup popup_img">
          <div class="popup__container">
            <img class="popup__pic" src="#" alt="Фото">
            <p class="popup__pic-name"></p>
            <button class="popup__close" type="button"></button>
          </div>
        </section>
        <template id="card-template">
          <div class="gallery__card">
            <button class="gallery__card-img-button" type="button">
              <img class="gallery__card-img" src="#" alt="Фото">
            </button>
            <button class="gallery__card-delete" type="button"></button>
            <div class="gallery__card-info">
              <h2 class="gallery__card-title"></h2>
              <button class="gallery__card-like" type="button"></button>
            </div>
          </div>
        </template>
    </div>   
  <script src="scripts/index.js"></script>
  </body>
</html>
